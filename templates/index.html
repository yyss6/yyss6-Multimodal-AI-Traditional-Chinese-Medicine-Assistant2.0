<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 中医助手 - 传统中医风格</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@10.7.2/styles/github.min.css">
    <script src="/static/highlight-custom.js"></script>
    <script src="/static/handleFileUpload.js"></script>
    <style>
        :root {
            --primary-color: #5b4636;      /* 深棕色 - 传统中药色 */
            --secondary-color: #d4b072;    /* 黄芪色 */
            --background-color: #f4f1ea;   /* 米色纸张色 */
            --text-color: #3c3028;         /* 暗褐色 */
            --border-color: #8c7b6b;       /* 淡棕色边框 */
            --panel-bg: rgba(91, 70, 54, 0.95);
            --spacing: 20px;
            --border-radius: 8px;
            --glow-shadow: 0 0 10px rgba(212, 176, 114, 0.3);
            --accent-color: #a74036;       /* 朱砂红色 - 印章颜色 */
            --success-color: #57734a;      /* 中药草绿色 */
        }

        body {
            font-family: 'Noto Serif SC', serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景纹理 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.15;
        }

        /* 页面装饰边框 */
        .page-border {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 9999;
            border: 2px solid var(--border-color);
            box-sizing: border-box;
        }

        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            padding: 15px 30px;
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--glow-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            color: var(--background-color);
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .navbar-brand i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            color: var(--background-color);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .nav-link:hover {
            color: var(--secondary-color);
            background-color: rgba(212, 176, 114, 0.1);
        }

        .nav-link.active {
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
        }

        .login-register {
            display: flex;
            align-items: center;
        }

        .login-btn, .register-btn {
            padding: 8px 20px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
            margin-left: 10px;
        }

        .login-btn {
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
            background: transparent;
        }

        .register-btn {
            color: var(--primary-color);
            background-color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
        }

        .login-btn:hover {
            background-color: rgba(212, 176, 114, 0.1);
            box-shadow: var(--glow-shadow);
        }

        .register-btn:hover {
            box-shadow: var(--glow-shadow);
            background-color: rgba(212, 176, 114, 0.9);
        }

        .chat-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(244, 241, 234, 0.95); 
            border-radius: var(--border-radius);
            box-shadow: var(--glow-shadow);
            border: 1px solid var(--border-color);
            position: relative;
            backdrop-filter: blur(10px);
        }

        /* 顶部光环效果 */
        .chat-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            opacity: 0.2;
            pointer-events: none;
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: var(--spacing);
            font-size: 2.5em;
            position: relative;
            padding-bottom: 20px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        /* 控制面板样式 */
        .control-panel {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr;
            gap: var(--spacing);
            margin-bottom: var(--spacing);
            padding: var(--spacing);
            background: rgba(244, 241, 234, 0.9); 
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            box-shadow: var(--glow-shadow);
        }

        .symptom-selector select {
            width: 100%;
            padding: 10px;
            background: rgba(244, 241, 234, 0.9); 
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--primary-color);
            font-family: 'Noto Serif SC', serif;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .symptom-selector select:focus {
            border-color: var(--secondary-color);
            box-shadow: var(--glow-shadow);
        }

        .mode-selector {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            background: rgba(244, 241, 234, 0.9);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Noto Serif SC', serif;
        }

        .mode-btn:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
            box-shadow: var(--glow-shadow);
        }

        .mode-btn.active {
            background: var(--secondary-color);
            color: var(--primary-color);
            box-shadow: var(--glow-shadow);
        }

        .records-btn, .prescriptions-btn {
            padding: 10px;
            border: 1px solid var(--border-color);
            background: rgba(244, 241, 234, 0.9);
            color: var(--primary-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Serif SC', serif;
        }

        .records-btn:hover, .prescriptions-btn:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
        }

        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: var(--spacing);
            background: rgba(244, 241, 234, 0.8);
            background-image: url('/static/textures/paper_texture.jpg');
            background-blend-mode: overlay;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            margin-bottom: var(--spacing);
            box-shadow: var(--glow-shadow);
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: var(--border-radius);
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            font-size: 16px;
            line-height: 1.6;
            border: 1px solid var(--border-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: rgba(212, 176, 114, 0.15);
            color: var(--primary-color);
            margin-left: auto;
            box-shadow: var(--glow-shadow);
            border: 1px solid rgba(212, 176, 114, 0.4);
        }

        .ai-message {
            background: rgba(244, 241, 234, 0.9);
            color: var(--primary-color);
            margin-right: auto;
            box-shadow: var(--glow-shadow);
            border-left: 3px solid var(--accent-color);
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            background: rgba(244, 241, 234, 0.9);
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--glow-shadow);
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .input-container::before {
            content: '拖放文件到此处或粘贴图片';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            color: var(--primary-color);
            opacity: 0.7;
            white-space: nowrap;
            pointer-events: none;
        }

        .input-container:hover::before {
            opacity: 1;
        }

        #message-input {
            flex: 1;
            padding: 15px;
            background: rgba(244, 241, 234, 0.8);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--primary-color);
            font-size: 16px;
            font-family: 'Noto Serif SC', serif;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
        }

        #message-input:focus {
            box-shadow: var(--glow-shadow);
            border-color: var(--secondary-color);
        }

        .send-btn {
            padding: 15px 30px;
            background: var(--primary-color);
            border: 1px solid var(--border-color);
            color: var(--background-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
            box-shadow: var(--glow-shadow);
        }

        .typing-indicator {
            display: none;
            padding: 10px;
            background: rgba(244, 241, 234, 0.8);
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--secondary-color);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
            opacity: 0.6;
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-family: 'Noto Serif SC', serif;
            font-size: 12px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .message:hover .copy-btn {
            opacity: 1;
        }

        .copy-btn:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
        }

        .copy-btn.copied {
            background: var(--secondary-color);
            color: var(--primary-color);
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(212, 176, 114, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }

        /* 动画效果 */
        @keyframes glow {
            0% { box-shadow: 0 0 5px var(--secondary-color); }
            50% { box-shadow: 0 0 15px var(--secondary-color); }
            100% { box-shadow: 0 0 5px var(--secondary-color); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.4; }
        }

        .message:hover {
            animation: glow 2s infinite;
        }

        /* 语音控制按钮 */
        .voice-control-btn {
            background: rgba(244, 241, 234, 0.9);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            font-family: 'Noto Serif SC', serif;
        }

        .voice-control-btn:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
            box-shadow: var(--glow-shadow);
        }

        .voice-control-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 历史记录面板 */
        .history-panel {
            position: fixed;
            right: -500px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: rgba(244, 241, 234, 0.95);
            border-left: 1px solid var(--border-color);
            transition: right 0.3s ease, visibility 0.3s ease, opacity 0.3s ease;
            padding: 20px;
            box-shadow: -3px 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            overflow-y: auto;
        }

        .history-panel.active {
            right: 0;
            visibility: visible;
            opacity: 1;
        }

        .history-panel h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        .history-item {
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            background: rgba(244, 241, 234, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--primary-color);
        }

        .history-item:hover {
            background: rgba(212, 176, 114, 0.2);
            color: var(--primary-color);
            box-shadow: var(--glow-shadow);
        }

        .history-item .timestamp {
            font-size: 0.8em;
            color: var(--border-color);
        }

        .history-item:hover .timestamp {
            color: var(--primary-color);
        }

        .tools-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .tool-btn {
            background: rgba(244, 241, 234, 0.9);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Noto Serif SC', serif;
        }

        .tool-btn:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
            box-shadow: var(--glow-shadow);
        }

        .tool-btn i {
            font-size: 18px;
            color: var(--accent-color);
        }

        .tool-btn:hover i {
            color: var(--primary-color);
        }

        .record-item, .prescription-item {
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            background: rgba(244, 241, 234, 0.8);
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .record-item:hover, .prescription-item:hover {
            box-shadow: var(--glow-shadow);
            background: rgba(212, 176, 114, 0.2);
        }

        /* 新增记录和历史按钮样式 */
        .new-chat-btn, .history-btn {
            padding: 10px 15px;
            background: rgba(244, 241, 234, 0.9);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            font-family: 'Noto Serif SC', serif;
        }

        .new-chat-btn:hover, .history-btn:hover {
            background: var(--secondary-color);
            color: var(--primary-color);
            box-shadow: var(--glow-shadow);
        }

        .new-chat-btn i, .history-btn i {
            color: var(--accent-color);
        }

        .new-chat-btn:hover i, .history-btn:hover i {
            color: var(--primary-color);
        }

        .chat-image {
            max-width: 100%;
            max-height: 200px;
            display: block;
            margin: 5px 0;
            border-radius: 3px;
        }

        .file-transcript {
            margin-top: 5px;
            font-size: 0.9em;
            white-space: pre-wrap;
        }
        
        /* 系统消息 */
        .system-message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9em;
            text-align: center;
            background-color: rgba(100, 255, 218, 0.1);
            color: var(--secondary-color);
        }
        
        .system-message.error {
            background-color: rgba(255, 100, 100, 0.1);
            color: #ff6464;
        }
        
        .system-message.warning {
            background-color: rgba(255, 200, 100, 0.1);
            color: #ffc864;
        }
        
        .system-message.loading {
            animation: pulse 1.5s infinite;
        }
        
        /* 打字指示器 */
        .typing-indicator {
            display: none;
            padding: 10px;
            background-color: var(--panel-bg);
            border-radius: var(--border-radius);
            margin: 10px 0;
            align-items: center;
            justify-content: center;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            display: inline-block;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-child(1) {
            animation: pulse 1s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation: pulse 1s infinite 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation: pulse 1s infinite 0.4s;
        }

        .drag-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .drag-overlay.active {
            display: flex;
        }

        .drag-message {
            font-size: 1.5em;
            color: var(--secondary-color);
            padding: 2em;
            border: 3px dashed var(--secondary-color);
            border-radius: var(--border-radius);
            background: rgba(100, 255, 218, 0.1);
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        .file-content-preview {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 5px;
        }

        /* 图片预览 */
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: block;
            margin: 0 auto;
        }

        /* OCR预览 */
        .ocr-preview {
            margin-top: 10px;
            background-color: rgba(10, 25, 47, 0.8);
            border-radius: 8px;
            padding: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .ocr-header {
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--secondary-color);
            border-bottom: 1px solid rgba(100, 255, 218, 0.2);
            padding-bottom: 5px;
        }

        .ocr-content {
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            color: var(--text-color);
        }

        .ocr-title {
            color: var(--secondary-color);
            display: inline-block;
            margin-top: 8px;
            margin-bottom: 4px;
        }

        /* 音频预览 */
        audio {
            width: 100%;
            margin: 5px 0;
        }

        .audio-transcript {
            margin-top: 5px;
            padding: 5px;
            background-color: rgba(10, 25, 47, 0.8);
            border-radius: 3px;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .transcript-header {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        .transcript-content {
            font-size: 0.9em;
            white-space: pre-wrap;
            max-height: 100px;
            overflow-y: auto;
            color: var(--text-color);
        }

        /* 文本预览 */
        .text-preview {
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 0.9em;
            background-color: rgba(10, 25, 47, 0.8);
            padding: 5px;
            border-radius: 3px;
            max-height: 100px;
            overflow-y: auto;
            color: var(--text-color);
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        /* 消息中的文件 */
        .message-files {
            margin-top: 10px;
        }

        .message-file {
            margin-bottom: 10px;
            padding: 8px;
            background-color: rgba(10, 25, 47, 0.8);
            border-radius: 5px;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .history-item:hover .timestamp {
            color: var(--primary-color);
        }
        
        .history-actions {
            margin-top: 20px;

    <script>
        let recognition = null;
        let isRecording = false;
        let selectedFiles = [];
        let currentMode = 'general';
        let currentSymptoms = '';
        let isGenerating = false;
        let speechSynthesis = window.speechSynthesis;
        let isSpeaking = false;
        let voiceControlEnabled = true;  // 全局语音控制开关
        let speechQueue = [];

        // 初始化语音合成设置
        function initSpeechSynthesis() {
            if (!speechSynthesis) {
                console.error('浏览器不支持语音合成');
                return;
            }

            // 等待声音列表加载
            function waitForVoices() {
                return new Promise(resolve => {
                    let id;
                    id = setInterval(() => {
                        if (speechSynthesis.getVoices().length !== 0) {
                            clearInterval(id);
                            resolve(speechSynthesis.getVoices());
                        }
                    }, 10);
                });
            }

            // 选择台湾女声
            waitForVoices().then(voices => {
                console.log('可用的声音:', voices.map(v => `${v.name} (${v.lang})`));
                window.aiVoice = voices.find(voice => 
                    (voice.lang === 'zh-TW' && voice.name.includes('Female')) ||
                    (voice.lang === 'zh-HK' && voice.name.includes('Female')) ||
                    (voice.lang.includes('zh') && voice.name.includes('Female'))
                ) || voices.find(voice => voice.lang.includes('zh')) || voices[0];
                
                if (window.aiVoice) {
                    console.log('已选择声音:', window.aiVoice.name, window.aiVoice.lang);
                }
            });
        }

        // 语音播放函数
        function speakText(text) {
            if (!speechSynthesis || !window.aiVoice || !voiceControlEnabled || !text.trim()) {
                return;
            }

            // 将新文本添加到队列
            speechQueue.push(text);

            // 如果当前没有在播放，开始播放队列
            if (!isSpeaking) {
                processSpeechQueue();
            }
        }

        // 处理语音队列
        async function processSpeechQueue() {
            if (speechQueue.length === 0 || isSpeaking) {
                return;
            }

            isSpeaking = true;
            const text = speechQueue[0];
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = window.aiVoice;
            utterance.pitch = 2.0;     // 提高音调，使声音更年轻
            utterance.rate = 1.2;      // 降低语速以确保清晰度
            utterance.volume = 1.0;
            utterance.lang = window.aiVoice.lang;

            utterance.onend = () => {
                speechQueue.shift(); // 移除已播放的文本
                isSpeaking = false;
                processSpeechQueue(); // 继续处理队列中的下一条
            };

            utterance.onerror = () => {
                speechQueue.shift(); // 出错时也移除当前文本
                isSpeaking = false;
                processSpeechQueue(); // 继续处理队列中的下一条
            };

            // 如果当前正在播放其他内容，先取消
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }

            speechSynthesis.speak(utterance);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 初始化语音合成
            initSpeechSynthesis();
            
            // 从服务器加载历史聊天记录
            loadServerChatHistory();
            
            // 尝试从本地存储加载历史记录状态
            try {
                // 预加载历史记录，以便在点击历史按钮时可以立即显示
                const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                console.log(`发现${history.length}条本地历史记录`);
            } catch (e) {
                console.error('加载本地历史记录出错:', e);
                // 如果本地历史记录损坏，则重置
                localStorage.removeItem('chatHistory');
            }
            
            // 初始化模式按钮事件监听
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.dataset.mode;
                    updatePlaceholder();
                });
            });

            // 初始化消息输入框
            const messageInput = document.getElementById('message-input');
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.getElementById('symptom-select').addEventListener('change', function() {
                currentSymptoms = this.value;
            });

            initSpeechRecognition();

            // 恢复语音播报状态
            const savedVoiceControl = localStorage.getItem('voiceControlEnabled');
            if (savedVoiceControl !== null) {
                voiceControlEnabled = savedVoiceControl === 'true';
                const btn = document.getElementById('voice-control-btn');
                if (!voiceControlEnabled) {
                    btn.innerHTML = '<i class="fas fa-volume-mute"></i> 语音播报：关';
                    btn.classList.add('disabled');
                }
            }
        });
        
        function updatePlaceholder() {
            const input = document.getElementById('message-input');
            switch(currentMode) {
                case 'diagnosis':
                    input.placeholder = '请详细描述您的症状...';
                    break;
                case 'prescription':
                    input.placeholder = '请输入需要的处方信息...';
                    break;
                default:
                    input.placeholder = '请输入您的问题...';
            }
        }
        
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            const symptomSelect = document.getElementById('symptom-select');
            const selectedSymptom = symptomSelect.value;
            
            // 获取选中的模式
            const modeButtons = document.querySelectorAll('.mode-btn');
            let selectedMode = 'general';
            modeButtons.forEach(btn => {
                if (btn.classList.contains('active')) {
                    selectedMode = btn.dataset.mode;
                }
            });
            
            // 收集文件信息
            const filePreviewContainer = document.getElementById('file-preview-container');
            const filePreviews = filePreviewContainer.querySelectorAll('.file-preview');
            const files = [];
            
            filePreviews.forEach(preview => {
                const fileType = preview.dataset.fileType;
                const fileName = preview.dataset.fileName;
                const fileUrl = preview.dataset.fileUrl;
                const fileContent = preview.dataset.content || '';
                
                const fileData = {
                    name: fileName,
                    url: fileUrl,
                    type: fileType,
                    content: fileContent
                };
                
                // 如果是图片，添加base64数据
                if (fileType === 'image' && preview.dataset.base64) {
                    fileData.base64 = preview.dataset.base64;
                }
                
                files.push(fileData);
            });
            
            // 检查是否有消息或文件
            if (!message && files.length === 0) {
                showNotification('请输入消息或上传文件', 'warning');
                return;
            }
            
            // 清空输入框和文件预览
            messageInput.value = '';
            filePreviewContainer.innerHTML = '';
            filePreviewContainer.classList.remove('active');
            
            // 添加用户消息到聊天框
            addMessage(message, true, files);
            
            // 显示AI正在输入的指示器
            showTypingIndicator();
            
            // 准备发送的数据
            const requestData = {
                message: message,
                symptoms: selectedSymptom ? [selectedSymptom] : [],
                mode: selectedMode,
                files: files
            };
            
            // 发送请求到服务器
            fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应不正常');
                }
                
                // 创建一个新的消息元素
                const messageElement = document.createElement('div');
                messageElement.className = 'message ai-message';
                
                // 创建消息内容元素
                const contentElement = document.createElement('div');
                contentElement.className = 'message-content';
                messageElement.appendChild(contentElement);
                
                // 添加到聊天框
                const chatBox = document.getElementById('chat-box');
                chatBox.appendChild(messageElement);
                
                // 隐藏打字指示器
                hideTypingIndicator();
                
                // 滚动到底部
                scrollToBottom();
                
                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                
                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            // 完成后处理最后的消息
                            if (buffer) {
                                contentElement.innerHTML = marked.parse(buffer);
                                highlightCode();
                                // 处理语音朗读完整消息
                                speakText(buffer);
                            }
                            return;
                        }
                        
                        // 解码接收到的数据
                        const text = decoder.decode(value);
                        const lines = text.split('\n');
                        
                        // 处理每行数据
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                try {
                                    // 提取JSON数据
                                    const jsonData = JSON.parse(line.substring(6));
                                    
                                    if (jsonData.status === 'success') {
                                        // 将消息添加到缓冲区
                                        buffer += jsonData.message;
                                        
                                        // 更新消息内容
                                        contentElement.innerHTML = marked.parse(buffer);
                                        highlightCode();
                                        
                                        // 滚动到底部
                                        scrollToBottom();
                                        
                                        // 如果需要语音朗读，添加到语音队列
                                        if (voiceControlEnabled && jsonData.message.trim() !== '') {
                                            speakText(jsonData.message);
                                        }
                                    } else if (jsonData.status === 'error') {
                                        // 显示错误消息
                                        contentElement.innerHTML = `<div class="error-message">${jsonData.message}</div>`;
                                        showNotification(jsonData.message, 'error');
                                    }
                                } catch (e) {
                                    console.error('解析SSE数据错误:', e, line);
                                }
                            }
                        });
                        
                        // 继续读取流
                        return readStream();
                    });
                }
                
                return readStream();
            })
            .catch(error => {
                hideTypingIndicator();
                showNotification('发送消息失败: ' + error.message, 'error');
            });
        }
        
        // 添加消息到聊天框
        function addMessage(message, isUser, files = []) {
            const chatBox = document.getElementById('chat-box');
            
            // 创建消息元素
            const messageElement = document.createElement('div');
            messageElement.className = isUser ? 'message user-message' : 'message ai-message';
            
            // 创建消息内容
            let messageContent = '';
            
            // 添加文本消息
            if (message) {
                messageContent += `<div class="message-text">${message}</div>`;
            }
            
            // 添加文件预览
            if (files && files.length > 0) {
                messageContent += '<div class="message-files">';
                
                files.forEach(file => {
                    if (file.type === 'image') {
                        // 图片文件
                        messageContent += `
                            <div class="message-file image-file">
                                <div class="file-info">${file.name}</div>
                                <img src="${file.url}" alt="${file.name}" class="chat-image">
                            </div>
                        `;
                    } else if (file.type === 'audio') {
                        // 音频文件
                        messageContent += `
                            <div class="message-file audio-file">
                                <div class="file-info">${file.name}</div>
                                <audio controls>
                                    <source src="${file.url}" type="audio/mpeg">
                                    您的浏览器不支持音频播放
                                </audio>
                                <div class="file-transcript">${file.content || '无转写内容'}</div>
                            </div>
                        `;
                } else {
                        // 其他文件
                        const previewText = file.content ? file.content.substring(0, 200) + (file.content.length > 200 ? '...' : '') : '无法预览文件内容';
                        messageContent += `
                            <div class="message-file text-file">
                                <div class="file-info">${file.name}</div>
                                <pre class="file-preview">${previewText}</pre>
                            </div>
                        `;
                    }
                });
                
                messageContent += '</div>';
            }
            
            // 设置消息内容
            messageElement.innerHTML = `<div class="message-content">${messageContent}</div>`;
            
            // 添加到聊天框
            chatBox.appendChild(messageElement);
            
            // 滚动到底部
            scrollToBottom();
        }

        function handleKeyPress(event) {

        async function initSpeechRecognition() {
            try {
                // 检查浏览器是否支持语音识别
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    throw new Error('浏览器不支持语音识别');
                }

                // 检查麦克风权限
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop()); // 停止音频流

                // 初始化语音识别对象
                recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'zh-CN';

                recognition.onstart = function() {
                    const voiceBtn = document.getElementById('voice-btn');
                    voiceBtn.classList.add('recording');
                    voiceBtn.innerHTML = '<i class="fas fa-microphone"></i> 正在录音...';
                    addMessage('开始语音输入，请说话...', false);
                };

                recognition.onresult = function(event) {
                    const result = event.results[0][0].transcript;
                    document.getElementById('message-input').value = result;
                    stopRecording();
                    sendMessage();
                };

                recognition.onerror = function(event) {
                    console.error('语音识别错误:', event.error);
                    let errorMessage = '语音识别出错: ';
                    switch(event.error) {
                        case 'not-allowed':
                            errorMessage += '无法访问麦克风。请在浏览器设置中允许访问麦克风（点击地址栏左侧的图标）';
                            break;
                        case 'no-speech':
                            errorMessage += '没有检测到语音，请重试';
                            break;
                        case 'audio-capture':
                            errorMessage += '未找到麦克风设备，请检查设备连接';
                            break;
                        case 'network':
                            errorMessage += '网络连接错误，请检查网络';
                            break;
                        default:
                            errorMessage += event.error;
                    }
                    addMessage(errorMessage, false);
                    stopRecording();
                };

                recognition.onend = function() {
                    stopRecording();
                };

                // 初始化成功后启用语音按钮
                const voiceBtn = document.getElementById('voice-btn');
                voiceBtn.disabled = false;
                voiceBtn.style.opacity = '1';
                voiceBtn.title = '点击开始语音输入';

            } catch (error) {
                console.error('初始化语音识别失败:', error);
                const voiceBtn = document.getElementById('voice-btn');
                voiceBtn.disabled = true;
                voiceBtn.style.opacity = '0.5';
                
                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    voiceBtn.title = '麦克风访问被拒绝，请在浏览器设置中允许访问';
                    addMessage('麦克风访问被拒绝。请按以下步骤操作：\n1. 点击地址栏左侧的图标\n2. 找到"麦克风"选项\n3. 选择"允许"', false);
                } else if (error.message === '浏览器不支持语音识别') {
                    voiceBtn.title = '您的浏览器不支持语音识别';
                    addMessage('您的浏览器不支持语音识别功能。请使用 Chrome、Edge 或其他现代浏览器。', false);
                } else {
                    voiceBtn.title = '语音识别初始化失败';
                    addMessage('语音识别初始化失败。请确保：\n1. 使用支持的浏览器（Chrome/Edge）\n2. 允许麦克风访问权限\n3. 麦克风设备正常工作', false);
                }
            }
        }

        async function toggleVoiceInput() {
            if (!recognition) {
                await initSpeechRecognition();
            }

            if (!isRecording && recognition) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function startRecording() {
            if (recognition) {
                recognition.start();
                isRecording = true;
            }
        }

        function stopRecording() {
            if (recognition) {
                recognition.stop();
                isRecording = false;
                const voiceBtn = document.getElementById('voice-btn');
                voiceBtn.classList.remove('recording');
                voiceBtn.innerHTML = '<i class="fas fa-microphone"></i> 语音输入';
            }
        }

        function initFileUpload() {
            const dragOverlay = document.getElementById('drag-overlay');
            const inputContainer = document.querySelector('.input-container');

            // 处理拖放事件
            document.addEventListener('dragenter', function(e) {
                e.preventDefault();
                dragOverlay.classList.add('active');
            });

            dragOverlay.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            dragOverlay.addEventListener('dragleave', function(e) {
                e.preventDefault();
                dragOverlay.classList.remove('active');
            });

            dragOverlay.addEventListener('drop', function(e) {
                e.preventDefault();
                dragOverlay.classList.remove('active');
                handleFiles(e.dataTransfer.files);
            });

            // 处理粘贴事件
            document.addEventListener('paste', function(e) {
                const items = e.clipboardData.items;
                const files = [];
                
                for (let i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        const file = items[i].getAsFile();
                        files.push(file);
                    }
                }
                
                if (files.length > 0) {
                    handleFiles(files);
                }
            });
        }

        function handleFiles(files) {
            // 过滤出非图片文件
            const textFiles = Array.from(files).filter(file => !file.type.startsWith('image/'));
            
            // 处理文本文件预览
            textFiles.forEach(file => {
                if (file.size > 5 * 1024 * 1024) { // 限制5MB
                    addMessage(`文件 ${file.name} 太大，无法预览`, true);
                } else {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // 显示文件前几行作为预览
                        const content = e.target.result;
                        const preview = content.split('\n').slice(0, 5).join('\n') + 
                                      (content.split('\n').length > 5 ? '\n...(更多内容)' : '');
                        addMessage(`准备上传文件: ${file.name}\n预览:\n${preview}`, true);
                    };
                    reader.readAsText(file);
                }
            });
            
            // 处理图片文件
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            imageFiles.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 创建预览
                    addMessage(`准备上传图片: ${file.name}`, true, 'image', e.target.result);
                };
                reader.readAsDataURL(file);
            });
            
            selectedFiles = [...selectedFiles, ...files];
            updateFilePreview();
        }

        function updateFilePreview() {
            const container = document.querySelector('.input-container');
            const existingPreview = document.querySelector('.file-preview');
            if (existingPreview) {
                existingPreview.remove();
            }

            if (selectedFiles.length > 0) {
                const preview = document.createElement('div');
                preview.className = 'file-preview';
                
                // 分类统计
                const imageCount = selectedFiles.filter(f => f.type.startsWith('image/')).length;
                const docCount = selectedFiles.length - imageCount;
                
                preview.innerHTML = `
                    <span>${selectedFiles.length} 个文件已选择 (${imageCount}张图片, ${docCount}个文档)</span>
                    <div class="remove-file" onclick="clearFiles()">
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 19 19 17.59 13.41 12z"/>
                        </svg>
                    </div>
                `;
                container.appendChild(preview);
            }
        }

        function clearFiles() {
            selectedFiles = [];
            document.getElementById('file-input').value = '';
            document.getElementById('image-input').value = '';
            updateFilePreview();
        }

        initFileUpload();

        async function clearHistory() {
            if (confirm('确定要清除所有对话历史吗？')) {
                try {
                    const response = await fetch('/clear', {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        document.getElementById('chat-box').innerHTML = '';
                        addMessage('历史记录已清除', false);
                    } else {
                        addMessage('清除历史记录失败', false);
                    }
                } catch (error) {
                    addMessage('清除历史记录时发生错误', false);
                }
            }
        }

        function toggleVoiceControl() {
            voiceControlEnabled = !voiceControlEnabled;
            const btn = document.getElementById('voice-control-btn');
            
            if (voiceControlEnabled) {
                btn.innerHTML = '<i class="fas fa-volume-up"></i> 语音播报：开';
                btn.classList.remove('disabled');
            } else {
                btn.innerHTML = '<i class="fas fa-volume-mute"></i> 语音播报：关';
                btn.classList.add('disabled');
                // 如果当前有语音在播放，停止它并清空队列
                if (speechSynthesis && speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                }
                speechQueue = [];
                isSpeaking = false;
            }

            localStorage.setItem('voiceControlEnabled', voiceControlEnabled);
        }

        function newChat() {
            if (confirm('确定要开始新的对话吗？当前对话将被保存到历史记录中。')) {
                // 保存当前对话到历史记录
                const chatBox = document.getElementById('chat-box');
                const messages = chatBox.getElementsByClassName('message');
                
                if (messages.length > 0) {
                    // 只保存有实际内容的消息
                    const messagesArray = Array.from(messages)
                        .filter(msg => msg.textContent.trim() !== '') // 过滤空消息
                        .map(msg => ({
                            content: msg.textContent,
                            isUser: msg.classList.contains('user-message')
                        }));
                    
                    if (messagesArray.length > 0) {
                        const historyItem = {
                            messages: messagesArray,
                            timestamp: new Date().toLocaleString()
                        };
                        
                        console.log("保存历史记录：", historyItem);
                        
                        // 获取现有历史记录
                        let history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                        history.unshift(historyItem);
                        // 最多保存20条历史记录
                        history = history.slice(0, 20);
                        localStorage.setItem('chatHistory', JSON.stringify(history));
                    }
                }
                
                // 清空当前对话
                chatBox.innerHTML = '';
                
                // 重置症状选择
                document.getElementById('symptom-select').value = '';
                
                // 重置模式选择
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector('.mode-btn[data-mode="general"]').classList.add('active');
                currentMode = 'general';
                
                // 发送请求清除服务器端会话
                fetch('/clear', { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            console.log("服务器历史记录已清除");
                        } else {
                            console.error("清除服务器历史记录失败");
                        }
                    })
                    .catch(error => {
                        console.error("清除历史记录请求出错:", error);
                    });
            }
        }

        function toggleHistory() {
            const panel = document.getElementById('history-panel');
            
            if (panel.classList.contains('active')) {
                // 关闭面板
                panel.classList.remove('active');
                // 不需要立即加载历史，因为面板正在关闭
            } else {
                // 打开面板
                panel.classList.add('active');
                loadHistory();
            }
        }

        function loadHistory() {
            const historyList = document.getElementById('history-list');
            const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            
            console.log("加载历史记录", history);
            
            // 添加标题，区分本地历史和当前会话
            historyList.innerHTML = '<h3 class="history-title">本地存储的历史记录</h3>';
            
            // 添加本地存储的历史记录
            if (history && history.length > 0) {
                historyList.innerHTML += history.map((item, index) => {
                    // 获取第一条消息内容
                    let preview = "空对话";
                    if (item.messages && item.messages.length > 0) {
                        preview = item.messages[0].content || "无内容";
                        // 截取预览文本
                        preview = preview.slice(0, 50) + (preview.length > 50 ? '...' : '');
                    }
                    
                    return `
                        <div class="history-item local-history" onclick="loadChat(${index})">
                            <div class="preview">${preview}</div>
                            <div class="timestamp">${item.timestamp || new Date().toLocaleString()}</div>
                        </div>
                    `;
                }).join('');
            } else {
                historyList.innerHTML += '<div class="no-history">无本地历史记录</div>';
            }
            
            // 添加手动保存当前会话按钮
            historyList.innerHTML += `
                <div class="history-actions">
                    <h3 class="history-title">当前会话操作</h3>
                    <button class="action-btn save-btn" onclick="saveCurrentChat()">
                        <i class="fas fa-save"></i> 保存当前会话
                    </button>
                    <button class="action-btn refresh-btn" onclick="loadServerChatHistory()">
                        <i class="fas fa-sync-alt"></i> 刷新当前会话
                    </button>
                </div>
            `;
        }

        function loadChat(index) {
            if (confirm('加载历史对话将清除当前对话，是否继续？')) {
                const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                if (!history || !history[index] || !history[index].messages) {
                    alert('历史记录加载失败，数据格式可能已损坏');
                    return;
                }
                
                const chatBox = document.getElementById('chat-box');
                
                // 清空当前对话
                chatBox.innerHTML = '';
                
                // 加载历史对话
                history[index].messages.forEach(msg => {
                    if (msg && msg.content) {
                        addMessage(msg.content, msg.isUser);
                    }
                });
                
                // 关闭历史面板
                document.getElementById('history-panel').classList.remove('active');
                
                // 滚动到底部
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // 添加手动保存当前会话的功能
        function saveCurrentChat() {
            const chatBox = document.getElementById('chat-box');
            const messages = chatBox.getElementsByClassName('message');
            
            if (messages.length === 0) {
                alert('当前没有对话内容可保存');
                return;
            }
            
            // 将消息转换为可保存的格式
            const messagesArray = Array.from(messages)
                .filter(msg => msg.textContent.trim() !== '')
                .map(msg => ({
                    content: msg.textContent,
                    isUser: msg.classList.contains('user-message')
                }));
            
            if (messagesArray.length === 0) {
                alert('当前没有有效的对话内容可保存');
                return;
            }
            
            const historyItem = {
                messages: messagesArray,
                timestamp: new Date().toLocaleString()
            };
            
            // 获取现有历史记录
            let history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            history.unshift(historyItem);
            // 最多保存20条历史记录
            history = history.slice(0, 20);
            localStorage.setItem('chatHistory', JSON.stringify(history));
            
            alert('当前对话已保存到历史记录中');
            
            // 重新加载历史记录列表
            loadHistory();
        }

        // 文件上传处理函数
        function handleFileUpload(event) {
            const fileInput = event.target;
            const files = fileInput.files;
            
            if (!files || files.length === 0) {
                return;
            }
            
            // 显示加载消息
            const loadingMsg = document.createElement('div');
            loadingMsg.className = 'message system-message loading';
            loadingMsg.textContent = `正在处理 ${files.length} 个文件...`;
            document.getElementById('chat-box').appendChild(loadingMsg);
            scrollToBottom();
            
            // 处理每个文件
            Array.from(files).forEach(file => {
                // 检查文件大小
                if (file.size > 16 * 1024 * 1024) { // 16MB
                    showNotification(`文件 ${file.name} 太大，最大允许16MB`, 'error');
                    return;
                }
                
                // 创建FormData对象
                const formData = new FormData();
                formData.append('file', file);
                
                // 创建文件预览
                const filePreviewContainer = document.getElementById('file-preview-container');
                const filePreview = document.createElement('div');
                filePreview.className = 'file-preview';
                filePreview.dataset.fileName = file.name;
                
                // 文件信息
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                
                const fileName = document.createElement('div');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileSize = document.createElement('div');
                fileSize.className = 'file-size';
                fileSize.textContent = formatFileSize(file.size);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-file-btn';
                removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                removeBtn.onclick = function() {
                    filePreview.remove();
                    if (filePreviewContainer.children.length === 0) {
                        filePreviewContainer.classList.remove('active');
                    }
                };
                
                fileInfo.appendChild(fileName);
                fileInfo.appendChild(fileSize);
                fileInfo.appendChild(removeBtn);
                filePreview.appendChild(fileInfo);
                
                // 内容预览区域
                const contentPreview = document.createElement('div');
                contentPreview.className = 'file-content-preview';
                contentPreview.innerHTML = '<div class="loading-preview">正在处理文件...</div>';
                filePreview.appendChild(contentPreview);
                
                // 添加到预览容器
                filePreviewContainer.appendChild(filePreview);
                filePreviewContainer.classList.add('active');
                
                // 发送到服务器
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('上传失败');
                    }
                    return response.json();
                })
                .then(data => {
                    // 移除加载消息
                    if (loadingMsg && loadingMsg.parentNode) {
                        loadingMsg.remove();
                    }
                    
                    // 设置文件类型和URL
                    filePreview.dataset.fileType = data.type;
                    filePreview.dataset.fileUrl = data.file_url;
                    filePreview.dataset.content = data.content || '';
                    
                    // 根据文件类型处理预览
                    if (data.type === 'image') {
                        // 图片预览
                        contentPreview.innerHTML = `<img src="${data.file_url}" alt="${file.name}" class="image-preview">`;
                        
                        // 存储base64数据
                        if (data.base64) {
                            filePreview.dataset.base64 = data.base64;
                        }
                        
                        // 显示OCR结果
                        if (data.content) {
                            const ocrPreview = document.createElement('div');
                            ocrPreview.className = 'ocr-preview';
                            
                            // 检查是否包含EasyOCR识别结果
                            if (data.content.includes('EasyOCR识别文字：') || data.content.includes('图片中识别的文字：')) {
                                // 格式化OCR结果，突出显示识别的文字
                                const formattedContent = data.content
                                    .replace(/EasyOCR识别文字：\n/g, '<strong class="ocr-title">EasyOCR识别文字：</strong><br>')
                                    .replace(/图片中识别的文字：\n/g, '<strong class="ocr-title">图片中识别的文字：</strong><br>')
                                    .replace(/图像内容描述：\n/g, '<strong class="ocr-title">图像内容描述：</strong><br>')
                                    .replace(/\n/g, '<br>');
                                
                                ocrPreview.innerHTML = `
                                    <div class="ocr-header">图像识别结果：</div>
                                    <div class="ocr-content">${formattedContent}</div>
                                `;
                            } else {
                                ocrPreview.innerHTML = `
                                    <div class="ocr-header">图像识别结果：</div>
                                    <div class="ocr-content">${data.content}</div>
                                `;
                            }
                            contentPreview.appendChild(ocrPreview);
                        }
                    } else if (data.type === 'audio') {
                        // 音频预览
                        contentPreview.innerHTML = `
                            <audio controls>
                                <source src="${data.file_url}" type="audio/mpeg">
                                您的浏览器不支持音频播放
                            </audio>
                            <div class="audio-transcript">
                                <div class="transcript-header">音频转写：</div>
                                <div class="transcript-content">${data.content || '无法转写音频内容'}</div>
                            </div>
                        `;
                    } else {
                        // 文本文件预览
                        const previewText = data.content ? data.content.substring(0, 500) + (data.content.length > 500 ? '...' : '') : '无法预览文件内容';
                        contentPreview.innerHTML = `<pre class="text-preview">${previewText}</pre>`;
                    }
                    
                    // 添加成功消息
                    const successMsg = document.createElement('div');
                    successMsg.className = 'message system-message';
                    successMsg.textContent = `文件 ${file.name} 上传成功`;
                    document.getElementById('chat-box').appendChild(successMsg);
                    scrollToBottom();
                    
                    // 3秒后移除成功消息
                    setTimeout(() => {
                        successMsg.remove();
                    }, 3000);
                })
                .catch(error => {
                    // 移除加载消息
                    if (loadingMsg && loadingMsg.parentNode) {
                        loadingMsg.remove();
                    }
                    
                    // 显示错误消息
                    contentPreview.innerHTML = `<div class="error-preview">文件处理失败: ${error.message}</div>`;
                    
                    // 添加错误消息
                    const errorMsg = document.createElement('div');
                    errorMsg.className = 'message system-message error';
                    errorMsg.textContent = `文件 ${file.name} 上传失败: ${error.message}`;
                    document.getElementById('chat-box').appendChild(errorMsg);
                    scrollToBottom();
                    
                    // 3秒后移除错误消息
                    setTimeout(() => {
                        errorMsg.remove();
                    }, 3000);
                });
            });
            
            // 清空文件输入，允许重新选择相同的文件
            fileInput.value = '';
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `message system-message ${type}`;
            notification.textContent = message;
            document.getElementById('chat-box').appendChild(notification);
            scrollToBottom();
            
            // 3秒后移除通知
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // 滚动到底部
        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // 自动调整文本区域高度
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // 新增函数：从服务器加载聊天历史
        async function loadServerChatHistory() {
            try {
                const chatBox = document.getElementById('chat-box');
                
                // 获取服务器会话中的历史聊天记录
                const response = await fetch('/api/chat_history', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    console.error('加载历史记录失败');
                    return;
                }
                
                const data = await response.json();
                
                if (data.status === 'success' && data.history && data.history.length > 0) {
                    // 清空当前聊天框
                    chatBox.innerHTML = '';
                    
                    // 显示历史消息
                    data.history.forEach(message => {
                        if (message.role === 'user') {
                            addMessage(message.content, true);
                        } else if (message.role === 'assistant') {
                            addMessage(message.content, false);
                        }
                    });
                    
                    // 滚动到底部
                    scrollToBottom();
                }
            } catch (error) {
                console.error('加载历史记录出错:', error);
            }
        }
    </script>
